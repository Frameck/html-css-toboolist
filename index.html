<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- header con logo e titolo -->
    <header>
        <img src="img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>

    <!-- contenuto centrale del sito -->
    <main>
        <!-- container con sfondo bianco -->
        <div class="container">

            <!-- sezione pulsanti -->
            <div class="btn-action">
                <button type="button" class="btn-blue btn">Add Task</button>
                <button type="button" class="btn-grey btn">Add Section</button>
            </div>
            
            <!-- sezione new task -->
            <div class="section">
                <h2>&#9662; New Task</h2>
                <span>&#9989 Quarterly Newsletter</span>
                <button type="button" class="badge bdg-blue">Editorial</button>
            </div>

            <!-- sezione today -->
            <div class="section">
                <h2>&#9662; Today</h2>
                <div>
                    <span>&#9989 Recruiting blog post</span>
                    <button type="button" class="badge bdg-blue">Editorial</button>
                </div>
                <div>
                    <span>&#9989 Mobile app launch</span>
                    <button type="button" class="badge bdg-violet">Q1 goals</button>
                </div>
                <div>
                    <span>&#10060 Interview John H.</span>
                    <button type="button" class="badge bdg-green">Recruiting</button>
                </div>
                <div>
                    <span>&#9989 Summit update to mobile storefronts</span>
                    <button type="button" class="badge bdg-orange">Mobile</button>
                </div>
            </div>

            <!-- sezione upcoming -->
            <div class="section">
                <h2>&#9662; Upcoming</h2>
                <div>
                    <span>&#10060 Schedule meeting with Alex</span>
                </div>
                <div>
                    <span>&#9989 Homepage refresh</span>
                    <button type="button" class="badge bdg-pink">Website</button>
                </div>
                <div>
                    <span>&#9989 Onboard new Sales team members</span>
                    <button type="button" class="badge bdg-green-2">Sales</button>
                </div>
                <div>
                    <span>&#9989 Review editorial calendar</span>
                    <button type="button" class="badge bdg-blue">Editorial</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
